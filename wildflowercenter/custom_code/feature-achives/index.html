<html ng-app>

	<head>
		<title>PHP MySQL API Consumed with AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script src="./data.js"></script>
	</head>

	<body>
		<div ng-controller="GetIds">

			<table>
			<thead><tr><th>ID</th><th>Date</th></tr></thead>
			<tbody>
			<tr ng-repeat="feature in features">
				<td>{{feature.id}}</td>
				<td>{{feature.summary}}</td>
			</tr>
			</tbody>
			</tfoot></tfoot>
			</table>

		</div>
	</body>
</html>
